<html>
<head>
	<meta charset="UTF-8">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<script src="../dist/tiltandtap.js"></script>

	<style>
		#box{
		width: 200px;
		height: 200px;
		position: absolute;
		background-color: green;
		}
	</style>
</head>


<body>

<div id="box">
<p id="result"> </p>
</div>


<script>
var mytat = new tiltandtap({
	tiltLeft :  {callback:left, visualfeedback:"blue"},
	tiltRight : {callback:right, visualfeedback:"blue"},
	tiltUp :    {callback:up, vibrationfeedback:200, visualfeedback:"blue"},
	tiltDown:   {callback:down, audiofeedback:"click.mp3", visualfeedback:"blue"},
	tiltClockwise: {callback:clockwise, visualfeedback:"blue"},
	tiltConterclockwise : {callback: cc,visualfeedback:"blue"},
	//tiltSouthEast : {callback: se},
	//tiltSouthWest : {callback: sw},
	//tiltNorthEast : {callback: ne},
	//tiltNorthWest : {callback: nw}
});

var box = document.querySelector("#box");
var p_result = document.querySelector("#result");

function left()
{
	p_result.innerHTML = "left";
	box.style.backgroundColor = "red";
	console.log("tilt left");
}

function right() 
{
	p_result.innerHTML = "right";
	box.style.backgroundColor = "blue";
	console.log("tilt right");
}

function up ()
{
	p_result.innerHTML = "up";
	box.style.backgroundColor = "green";
	console.log("tilt up");
}

function down() 
{
	p_result.innerHTML = "down";
	box.style.backgroundColor = "orange";
	console.log("tilt down");
}

function clockwise() 
{
	p_result.innerHTML= "clockwise";
	box.style.backgroundColor = "grey";
	console.log("tilt clockwise");
}

function cc() 
{
	p_result.innerHTML = "counter clockwise";
	box.style.backgroundColor = "pink";
	console.log("tilt counter clockwise");
}

function se() 
{
	p_result.innerHTML = "south east";
	box.style.backgroundColor = "yellow";
	console.log("tilt south east");
}

function sw() 
{
	p_result.innerHTML = "south west";
	box.style.backgroundColor = "dark blue";
	console.log("tilt south west");
}

function ne() 
{
	p_result.innerHTML = "north east";
	box.style.backgroundColor = "violet";
	console.log("tilt north east");
}

function nw() 
{
	p_result.innerHTML = "north west";
	box.style.backgroundColor = "dark pink";
	console.log("tilt north west");
}










</script>

</body>

</html>
